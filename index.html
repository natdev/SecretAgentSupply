<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  <title>Secret Agent Supply Inc.</title>
</head>
<body>
  <header>
    <div class="logoTop">
      <div class="container flex">
          <img src="./resources/img/logo.png" alt="logo">
          <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <div class="banner">
      <div class="container">
        <div class="advertise">
            <span>NEW ARRIVAL</span>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
    <div class="menu">
      <nav class="container flex-menu displayNoneR">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
      <div class="btnMenu">
        <span>Menu</span>
      </div>
    </div>
  </header>
  <div class="content container">
    <div class="products">
      <div class="product">
        <div class="productIn ">
            <img src="./resources/img/pen.png" alt="pen">
        </div>
            <span>Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="productIn ">
            <img src="./resources/img/watch.png" alt="watch">
        </div>
            <span>Celular Watch</span>
      </div>
      <div class="product displayNoneR">
        <div class="productIn ">
          <img src="./resources/img/glasses.png" alt="glasses">
        </div>
          <span>Thermal Glasses</span>
      </div>
    </div>
    <div class="informations">
      <div class="info location">
        <div class="infoIn">
          <span>Location</span>
        </div>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <div class="infoIn">
          <span>Hours</span>
        </div>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
  <footer>
    <div class="copyright container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>
</body>
</html>
